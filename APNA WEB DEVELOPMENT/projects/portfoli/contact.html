<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Ansar Shaikh</title>
    <link rel="stylesheet" href="contact.css">

</head>
<body>

    <header>
        <h1>Contact Ansar Shaikh</h1>
        <p>Feel free to reach out for collaborations, projects, or queries!</p>
    </header>

    <section id="contact-form-container">
        <form id="contact-form" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name.." required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here.." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

</body>
